{% load static %}
{% load adminConsole_extras %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Restaurant Menu</title>
    <style>
        @font-face {
            font-family: "CustomFont";
            src: url("{% static 'font/Boge.ttf' %}") format('truetype');
        }

        #CPS {
            font-family: 'CustomFont';
            color: #61b124;
        }

        .card {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="CPS">CPS</a>
            <div style="display: flex; align-items: center; gap: 8px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" fill="#61b124" viewBox="0 0 24 24"
                    stroke="#61b124">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z">
                    </path>
                </svg><span style="color:white;">{{request.user}}</span>
  
            </div>
        </div>
        <div class="container-fluid" style="justify-content: right;">
            <a href="{% url 'cart_view' %}">
                <svg viewBox="-2.4 -2.4 28.80 28.80" width="50px" height="50px" fill="none" xmlns="http://www.w3.org/2000/svg"
                    stroke="#61b124">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <!-- Cart Icon Paths -->
                        <path
                            d="M7.5 18C8.32843 18 9 18.6716 9 19.5C9 20.3284 8.32843 21 7.5 21C6.67157 21 6 20.3284 6 19.5C6 18.6716 6.67157 18 7.5 18Z"
                            stroke="#61b124" stroke-width="1.5"></path>
                        <path
                            d="M16.5 18.0001C17.3284 18.0001 18 18.6716 18 19.5001C18 20.3285 17.3284 21.0001 16.5 21.0001C15.6716 21.0001 15 20.3285 15 19.5001C15 18.6716 15.6716 18.0001 16.5 18.0001Z"
                            stroke="#61b124" stroke-width="1.5"></path>
                        <path d="M16.5 6.5L15 15.5" stroke="#61b124" stroke-width="1.5" stroke-linecap="round"></path>
                        <path d="M9 6.5L10.5 15" stroke="#61b124" stroke-width="1.5" stroke-linecap="round"></path>
                        <path
                            d="M2 3L2.26121 3.09184C3.5628 3.54945 4.2136 3.77826 4.58584 4.32298C4.95808 4.86771 4.95808 5.59126 4.95808 7.03836V9.76C4.95808 12.7016 5.02132 13.6723 5.88772 14.5862C6.75412 15.5 8.14857 15.5 10.9375 15.5H12M4.95808 6.12H9M13 6.12H17.0888C18.7738 6.12 20.2906 6.12 20.7345 6.69708C21.1784 7.27417 21.0049 8.14369 20.6578 9.88275L20.158 12.3075C19.8429 13.8364 19.6853 14.6008 19.1336 15.0504C18.5819 15.5 17.8014 15.5 16.2404 15.5H15"
                            stroke="#61b124" stroke-width="1.5" stroke-linecap="round"></path>
                    </g>
                
                    <!-- Subscript Number -->
                </svg>
            </a>



        </div>
    </nav>

    <div class="container mt-5">
        <div style="margin-bottom: 40px;">
            <h1>{{restaurant.name}}</h1>
        </div>
        <div class="row">
            {% for food in foods %}
            <div class="col-6 col-md-3 mb-4">
                <div class="card h-100 shadow-sm" style="border-radius: 10px; overflow: hidden;" data-bs-toggle="modal"
                    data-bs-target="#foodModal{{ food.id }}">
                    <!-- Display food image -->
                    <img src="{{ food.image.url }}" class="card-img-top" alt="{{ food.name }}"
                        style="height: 150px; object-fit: cover;">
                    <div class="card-body" style="padding: 15px;">
                        <!-- Food name -->
                        <h5 class="card-title" style="font-size: 1.1rem; font-weight: bold;">{{ food.name }}</h5>
                        <!-- Food price -->
                        <p class="card-text" style="font-size: 0.9rem; color: #555;">
                            GHS{{ food.price }}<br>
                        </p>
                        <!-- Optional description -->
                        {% if food.description %}
                        <p class="card-text" style="font-size: 0.85rem; color: #777;">{{ food.description }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>

            <!-- Modal for adding quantity -->
            <div class="modal fade" id="foodModal{{ food.id }}" tabindex="-1"
                aria-labelledby="foodModalLabel{{ food.id }}" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="foodModalLabel{{ food.id }}">{{ food.name }}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="#" method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="quantity{{ food.unique_id }}" class="form-label">Quantity</label>
                                    <input type="hidden" value="{{food.unique_id}}" name="food_uniqueId">
                                    <input type="number" class="form-control" id="quantity{{ food.id }}" name="quantity"
                                        value="1" min="1" required>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary" name="addToCart">Add to Cart</button>
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
