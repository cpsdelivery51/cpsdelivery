<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
    <style>
        .container-fluid{
            background-color: white; 
            padding: 8px; color: black; 
            border-radius: 0.5rem;
        }
        #login_link, #signup_link{
        text-decoration: none;
        color: white;
        border: 2px solid #61b124;
        border-radius: 0.25rem;
        padding: 5px;
        background-color: #61b124;

      }
    </style>
    {% block header %}

    {% endblock %}
</head>
<body>
    <div style="display: flex; justify-content: space-between;">
        <h1 id="CPS" style="margin-right: 20px;"><a href="{% url 'homePage' %}">CPS</a></h1>
        <div><a href="{% url 'homePage' %}"><span class="material-icons" style="color: #61b124;">
          home
        </span></a></div>
        <div style="display: flex; flex-direction: row; align-items: center; gap: 10px; margin-right: 20px;">
            <i class="material-icons" style="color: white;">
              account_circle
            </i>
            {% if request.user.is_authenticated %}
            {{request.user}}{{request.user.phone}}a
            <span><a href="{% url 'account_logout' %}">Logout</a></span>
            {% else %}
            <span><a href="{% url 'account_login' %}" id="login_link">Login</a></span>
            <span><a href="{% url 'account_signup' %}" id="signup_link">SignUp</a></span>
            {% endif %}
        </div>
       </div>
{% block content %}

{% endblock %}
    
</body>
</html>
